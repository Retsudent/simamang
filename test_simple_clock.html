<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Clock</title>
</head>
<body>
    <h2>Test Real-Time Clock</h2>
    <div id="current-time">Loading...</div>
    <div id="current-date">Loading...</div>
    <div id="greeting">Loading...</div>
    
    <script>
    function updateTime() {
        const now = new Date();
        
        // Add 7 hours for Indonesia timezone (WIB)
        now.setHours(now.getHours() + 7);
        
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const day = now.getDay();
        const date = now.getDate();
        const month = now.getMonth();
        const year = now.getFullYear();
        
        // Update time with seconds for testing
        const timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0') + ' WIB';
        document.getElementById("current-time").textContent = 'Waktu: ' + timeString;
        
        // Update greeting
        function getGreeting(hour) {
            if (hour >= 5 && hour < 12) {
                return "Selamat Pagi";
            } else if (hour >= 12 && hour < 15) {
                return "Selamat Siang";
            } else if (hour >= 15 && hour < 18) {
                return "Selamat Sore";
            } else {
                return "Selamat Malam";
            }
        }
        
        const currentGreeting = getGreeting(hours);
        document.getElementById("greeting").textContent = 'Greeting: ' + currentGreeting;
        
        // Update date
        const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        
        const dateString = dayNames[day] + ', ' + date + ' ' + monthNames[month] + ' ' + year;
        document.getElementById("current-date").textContent = 'Tanggal: ' + dateString;
    }
    
    // Update every second
    updateTime();
    setInterval(updateTime, 1000);
    </script>
</body>
</html>
